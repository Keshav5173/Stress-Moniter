<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress monitering</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <h1>Semester Project</h1>
            <div id="data">
                <h2 id="graphs">Data Analysis</h2>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
        <div id="gsrGraph">
            <div id="graph1">
                <div id="chart1"></div>
                <h2>GSR Reading</h2>
            </div>
            <div id="graph2">
                <div id="chart2"></div>
                <h2>Change in Reading</h2>
            </div>
            <div id="stress">
                <div id="chart3"></div>
                <h2>Stress Level</h2>
            </div>
            <div id="details">
                <h2 id="focus">You are 98% focused in our pitching ðŸ™‚</h2>
                <h2 id="distraction">0 times you were distracted while listening to me.</h2>
            </div>
            
        </div>
        <div id="cross">
            <i class="fa-solid fa-x"></i>
        </div>
    </div>
    


    <script src="script.js" type="module"></script>
</body>
</html>
